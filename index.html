<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Murales</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9a56, #ff6b35, #f7931e);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 155, 86, 0.1),
          transparent
        );
        transform: rotate(45deg);
        pointer-events: none;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 2;
      }

      .paint-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 35px;
        color: white;
        box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        color: #2c3e50;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .subtitle {
        color: #7f8c8d;
        font-size: 16px;
        font-weight: 300;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
        z-index: 2;
      }

      label {
        display: block;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e6ed;
        border-radius: 15px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
        color: #2c3e50;
      }

      input:focus {
        outline: none;
        border-color: #ff6b35;
        box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        transform: translateY(-2px);
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .calculate-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #ff6b35, #f7931e);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        position: relative;
        z-index: 2;
      }

      .calculate-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
      }

      .calculate-btn:active {
        transform: translateY(-1px);
      }

      .result {
        margin-top: 25px;
        padding: 25px;
        background: linear-gradient(135deg, #2c3e50, #34495e);
        border-radius: 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        position: relative;
        z-index: 2;
      }

      .result.show {
        opacity: 1;
        transform: translateY(0);
      }

      .result h3 {
        color: #ff9a56;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .result .area {
        color: #bdc3c7;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .result .price {
        color: #ffffff;
        font-size: 32px;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .decorative-elements {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1;
      }

      .paint-drop {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255, 107, 53, 0.1);
        border-radius: 50% 50% 0 50%;
        animation: float 6s ease-in-out infinite;
      }

      .paint-drop:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .paint-drop:nth-child(2) {
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .paint-drop:nth-child(3) {
        bottom: 30%;
        left: 15%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .input-group {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 24px;
        }

        .result .price {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="decorative-elements">
        <div class="paint-drop"></div>
        <div class="paint-drop"></div>
        <div class="paint-drop"></div>
      </div>

      <div class="header">
        <div class="paint-icon">üé®</div>
        <h1>Calculadora de Murales</h1>
        <p class="subtitle">Cotiza tu obra de arte perfecta</p>
      </div>

      <form id="calculatorForm">
        <div class="form-group">
          <label for="pricePerSqm">üí∞ Precio por Metro Cuadrado ($)</label>
          <input
            type="number"
            id="pricePerSqm"
            placeholder="Ej: 100000"
            required
          />
        </div>

        <div class="form-group">
          <label>üìè Dimensiones del Mural</label>
          <div class="input-group">
            <div>
              <input
                type="number"
                id="height"
                placeholder="Alto (mts)"
                step="0.01"
                required
              />
            </div>
            <div>
              <input
                type="number"
                id="width"
                placeholder="Ancho (mts)"
                step="0.01"
                required
              />
            </div>
          </div>
        </div>

        <button type="submit" class="calculate-btn">
          ‚ú® Calcular Cotizaci√≥n
        </button>
      </form>

      <div class="result" id="result">
        <h3>üé® Tu Cotizaci√≥n</h3>
        <div class="area" id="areaDisplay"></div>
        <div class="price" id="priceDisplay"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("calculatorForm");
      const result = document.getElementById("result");
      const areaDisplay = document.getElementById("areaDisplay");
      const priceDisplay = document.getElementById("priceDisplay");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const pricePerSqm = parseFloat(
          document.getElementById("pricePerSqm").value
        );
        const height = parseFloat(document.getElementById("height").value);
        const width = parseFloat(document.getElementById("width").value);

        if (!pricePerSqm || !height || !width) {
          alert("Por favor, completa todos los campos");
          return;
        }

        const area = height * width;
        const totalPrice = area * pricePerSqm;

        areaDisplay.textContent = `√Årea: ${area.toFixed(2)} m¬≤`;
        priceDisplay.textContent = `$${totalPrice.toLocaleString("es-CO")}`;

        result.classList.add("show");

        // Peque√±a animaci√≥n de celebraci√≥n
        setTimeout(() => {
          const paintIcon = document.querySelector(".paint-icon");
          paintIcon.style.transform = "scale(1.1)";
          setTimeout(() => {
            paintIcon.style.transform = "scale(1)";
          }, 200);
        }, 300);
      });

      // Efecto de escritura suave en los inputs
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          if (this.value) {
            this.style.background = "linear-gradient(45deg, #fff, #fdf2e9)";
          } else {
            this.style.background = "white";
          }
        });
      });

      // Auto-calcular cuando todos los campos est√°n llenos
      inputs.forEach((input) => {
        input.addEventListener("input", function () {
          const allFilled = Array.from(inputs).every((inp) => inp.value);
          if (allFilled) {
            setTimeout(() => {
              form.dispatchEvent(new Event("submit"));
            }, 500);
          }
        });
      });
    </script>
  </body>
</html>
